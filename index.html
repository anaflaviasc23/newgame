<!DOCTYPE html>
<html lang="pt-BR">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Botão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 40px;
        }
        #moveButton {
            padding: 15px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            position: absolute;
            transition: all 0.3s ease-in-out;
        }
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            visibility: hidden;
            z-index: 10;
        }
        #splash img {
            width: 150px;
            animation: pop 1.5s ease-out;
        }
        #splash p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Você aceita o desafio?</h1>
    <button id="moveButton">Clique aqui</button>

    <div id="splash">
        <img src="img/presente.gif" alt="Caixinha de Presente">
        <p>Parabéns! Você aceitou o desafio!<br>
        Neste desafio pode conter algumas verdades... </p>
    </div>

    <script>
        let moveCount = 0;

        const button = document.getElementById('moveButton');
        const splash = document.getElementById('splash');

        button.addEventListener('click', () => {
            if (moveCount < 3) {
                // Move o botão para uma nova posição
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                moveCount++;
            } else {
                // Mostra o splash e redireciona após alguns segundos
                splash.style.visibility = 'visible';
                setTimeout(() => {
                    window.location.href = "jogoforca.html"; // Insira o link de destino aqui
                }, 3000);
            }
        });
    </script>
</body>
</html>
